plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'org.liquibase.gradle' version '2.2.0'
}

group = 'ru.sds'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '21'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc:3.2.0'
    developmentOnly 'org.springframework.boot:spring-boot-devtools:3.2.0'
    implementation 'org.springframework.boot:spring-boot-starter-amqp:3.2.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.2.0'

    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0"

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'

    runtimeOnly 'org.postgresql:postgresql:42.6.0'

    implementation 'org.liquibase:liquibase-core:4.25.0'
    liquibaseRuntime 'org.liquibase:liquibase-core:4.25.0'
    liquibaseRuntime 'org.postgresql:postgresql:42.6.0'
    liquibaseRuntime 'info.picocli:picocli:4.7.3'
}

liquibase {
    activities {
        main {
            changeLogFile 'src/main/resources/db/root-changelog.xml'
            url "jdbc:postgresql://" + "localhost" + ":" + "5432" + "/" + "stray-cats" + "?prepareThreshold=0"
            username "postgres"
            password "postgres"
            classpath "$rootDir"
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
